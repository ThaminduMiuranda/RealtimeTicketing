<div class="ticket-status">
  <h2>Ticket Status</h2>
  <div class="status-grid">
    <div class="status-item">
      <h3>Total Tickets</h3>
      <p>{{ totalTickets }}</p>
    </div>
    <div class="status-item">
      <h3>Tickets Sold</h3>
      <p>{{ ticketsSold }}</p>
    </div>
    <div class="status-item">
      <h3>Tickets Available</h3>
      <p>{{ ticketsAvailable }}</p>
    </div>
  </div>
</div>
