<div class="configuration-form">
  <h2>System Configuration</h2>
  <form #configForm="ngForm" (ngSubmit)="onSubmit(configForm)">
    <div class="form-group">
      <label for="totalTickets">Total Tickets:</label>
      <input
        type="number"
        id="totalTickets"
        name="totalTickets"
        [(ngModel)]="configuration.totalTickets"
        required
        min="1"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="ticketReleaseRate">Ticket Release Rate:</label>
      <input
        type="number"
        id="ticketReleaseRate"
        name="ticketReleaseRate"
        [(ngModel)]="configuration.ticketReleaseRate"
        required
        min="1"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="customerRetrievalRate">Customer Retrieval Rate:</label>
      <input
        type="number"
        id="customerRetrievalRate"
        name="customerRetrievalRate"
        [(ngModel)]="configuration.customerRetrievalRate"
        required
        min="1"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="maxTicketCapacity">Maximum Ticket Capacity:</label>
      <input
        type="number"
        id="maxTicketCapacity"
        name="maxTicketCapacity"
        [(ngModel)]="configuration.maxTicketCapacity"
        required
        min="1"
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="!configForm.valid" class="btn btn-primary">
      Save Configuration
    </button>
  </form>
</div>
